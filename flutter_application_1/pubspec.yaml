name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.4.10

  # PDF & Printing
  pdf: ^3.10.8
  printing: ^5.13.1
  path_provider: ^2.1.4

  # Share
  share_plus: ^10.0.2

  # Scanner
  mobile_scanner: ^5.1.1

  # Image Picker
  image_picker: ^1.1.2

  # State Management
  provider: ^6.1.2

  # Save Settings
  shared_preferences: ^2.3.2

  # Localization
  flutter_localizations:
    sdk: flutter

  # Utility
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# Konfigurasi Ikon Aplikasi (Pastikan sejajar paling kiri)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logokasirgalangfc.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logokasirgalangfc.png"

flutter:
  uses-material-design: true

  # Bagian Aset (Wajib ada tanda strip '-' dan menjorok 4 spasi)
  assets:
    - assets/images/logokasirgalangfc.png